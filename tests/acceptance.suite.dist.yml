# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPWebDriver
        - \Helper\Acceptance
    config:
      WPLoader:
        wpRootFolder: "%WP_ROOT_FOLDER%"
        dbName: "%DB_NAME%"
        dbHost: "%DB_HOST%"
        dbUser: "%DB_USER%"
        dbPassword: "%DB_PASSWORD%"
        tablePrefix: "%TABLE_PREFIX%"
        domain: "%WP_DOMAIN%"
        adminEmail: "%ADMIN_EMAIL%"
        title: "Test"
        theme: "storefront"
        plugins: ['bea-sanitize-filename/bea-sanitize-filename.php']
        activatePlugins: ['bea-sanitize-filename/bea-sanitize-filename.php']
        isolatedInstall: false
      WPDb:
        dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
        user: '%DB_USER%'
        password: '%DB_PASSWORD%'
        populate: true #import the dump before the tests
        cleanup: false #import the dump between tests
        url: '%WP_URL%'
        urlReplacement: false #replace the hardcoded dump URL with the one above
        tablePrefix: '%TABLE_PREFIX%'
      WPBrowser:
        url: '%WP_URL%'
        adminUsername: '%ADMIN_USERNAME%'
        adminPassword: '%ADMIN_PASSWORD%'
        adminPath: '%WP_ADMIN_PATH%'
      WPWebDriver:
        url: '%WP_URL%'
        adminUsername: '%ADMIN_USERNAME%'
        adminPassword: '%ADMIN_PASSWORD%'
        adminPath: '%WP_ADMIN_PATH%'
        host: 'hub-cloud.browserstack.com'
        port: 80
        browser: chrome
        capabilities:
          browserstack.user: '%BROWSERSTACK_USERNAME_REAL%'
          browserstack.key: '%BROWSERSTACK_KEY%'
          browserstack.local: false # Enable de the browsetStack local
          browserstack.debug: true # Debug and capture videos/screenshots
          acceptSslCerts: true
          project: 'bea-sanitize-filename'
          build: 'bea-sanitize-filename-%TRAVIS_BUILD_NUMBER%'
# Differents environements for the acceptance testing in browserStack
env:
  local:
    modules:
      config:
        WPWebDriver:
          port: 4444
          window_size: false
          browser: chrome
          host: 'chromedriver'
          capabilities:
            browserstack.local: false
            browserstack.debug: false
            chromeOptions:
              args: [ "--headless", "--disable-gpu", '--ignore-certificate-errors', '--reduce-security-for-testing', '--enable-features=NetworkService', '--window-size=1920,1920' ]
  desktop:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
            os: Windows
            os_version: 10
  mobile_ios:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
            os_version: 10.3
            device: "iPhone 7"
            real_mobile: true
  mobile_android:
    modules:
      config:
        WPWebDriver:
          browser: 'chrome'
          capabilities:
            os_version: 7.0
            device: "Google Pixel"
            real_mobile: true